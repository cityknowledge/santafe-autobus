<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>
        </title>
        <link rel="stylesheet" href="http://code.jquery.com/mobile/1.1.0/jquery.mobile-1.1.0.min.css" />
        <link rel="stylesheet" href="my.css" />
        <style>
            /* App custom styles */
        </style>
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
        <script src="http://code.jquery.com/mobile/1.1.0/jquery.mobile-1.1.0.min.js"></script>
        <script src="http://localhost:9091/acequia/acequia.js"></script>
    </head>
    <body>
        <div data-role="page" data-theme="b" id="start_page">
            <div data-theme="b" data-role="header">
                <h5>
                    Santa Fe Autobus
                </h5>
            </div>
            <div data-role="content">
                <div style=" text-align:center">
                    <img style="width: 300px; height: 202px" src="http://assets.codiqa.com/ps/9514/b75895611a299bd3sftrailslogoforwebpg.jpg" />
                </div>
                <a data-role="button" data-transition="fade" href="#enter_tracking_data">
                    Go!
                </a>
            </div>
        </div>
        <div data-role="page" data-theme="b" id="enter_tracking_data">
            <div data-theme="b" data-role="header">
                <h5>
                    Bus Tracker
                </h5>
            </div>
            <div data-role="content">
                <div data-role="fieldcontain">
                    <fieldset data-role="controlgroup">
                        <label for="route_id_input">
                            Enter Bus Route Number:
                        </label>
                        <input id="route_id_input" placeholder="" value="" type="text" />
                    </fieldset>
                </div>
                <a data-role="button" data-transition="fade" href="#tracking_page" data-icon="arrow-r" data-iconpos="right">
                    Start Tracking
                </a>
            </div>
        </div>
        <div data-role="page" data-theme="b" id="tracking_page">
            <div data-theme="b" data-role="header">
                <h3>
                    Tracking
                </h3>
            </div>
            <div data-role="content">
                <img src="https://maps.googleapis.com/maps/api/staticmap?center=Santa Fe, NM&amp;zoom=14&amp;size=288x300&amp;markers=Santa Fe, NM&amp;sensor=false" width="288" height="300" />
                <a data-role="button" data-transition="fade" href="#enter_tracking_data" data-icon="arrow-l" data-iconpos="left">
                    Stop Tracking
                </a>
            </div>
        </div>
        <script src="app.js"></script>
    </body>
</html>
